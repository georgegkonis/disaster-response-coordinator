<div class="login">
    <h2 class="login__title">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <!-- Username Field -->
        <div class="login__field">
            <label for="username" class="login__field-label">Username</label>
            <input id="username" type="text" pInputText formControlName="username" class="login__field-input">
        </div>

        <!-- Password Field -->
        <div class="login__field">
            <label for="password" class="login__field-label">Password</label>
            <p-password [feedback]="false"
                        [toggleMask]="true"
                        id="password"
                        formControlName="password"
                        styleClass="w-full"
                        inputStyleClass="w-full"></p-password>
        </div>

        <!-- Buttons -->
        <div class="login__buttons">
            <p-button [disabled]="!loginForm.valid" type="submit" label="Login" icon="pi pi-check" iconPos="right"></p-button>
            <p-button (onClick)="onCancelClick()"
                      type="button"
                      label="Cancel"
                      styleClass="p-button-outlined"
                      icon="pi pi-times"
                      iconPos="right"></p-button>
        </div>
    </form>
</div>
