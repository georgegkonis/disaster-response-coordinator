<div class="register">
    <h2 class="register__title">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <!-- Username Field -->
        <div class="register__field">
            <label for="username" class="register__field-label">Username</label>
            <input id="username" type="text" pInputText formControlName="username" class="register__field-input">
        </div>

        <!-- Email Field -->
        <div class="register__field">
            <label for="email" class="register__field-label">Email</label>
            <input id="email" type="email" pInputText formControlName="email" class="register__field-input">
        </div>

        <!-- Password Field -->
        <div class="register__field">
            <label for="password" class="register__field-label">Password</label>
            <p-password [toggleMask]="true"
                        id="password"
                        formControlName="password"
                        styleClass="w-full"
                        inputStyleClass="w-full"></p-password>
        </div>

        <!-- Password Confirmation Field -->
        <div class="register__field">
            <label for="passwordConfirm" class="register__field-label">Password Confirmation</label>
            <p-password [toggleMask]="true"
                        [feedback]="false"
                        id="passwordConfirm"
                        formControlName="passwordConfirm"
                        styleClass="w-full"
                        inputStyleClass="w-full"></p-password>
        </div>

        <!-- Buttons -->
        <div class="register__buttons">
            <p-button [disabled]="!registerForm.valid" type="submit" label="Register"></p-button>
            <p-button (onClick)="onCancelClick()" type="button" label="Cancel" styleClass="p-button-outlined"></p-button>
        </div>
    </form>
</div>
